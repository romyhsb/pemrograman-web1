<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pemesanan piza</title>
</head>
<body>
    <h1>Black Gose Bistro | Pizza-on-Demand</h1>
    <P>Our 12" Word-fired pizzas are avaliabel for delivery. Built your custom pizza and we'll delivery it within an hour<hr></P>
    <form action="thankyou.html">
        <table>
            <thead>
                <tr>
                <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="no handphone">No Handphone</label></td>
                    <td>: <input type="number" id="no handphone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="delivary instruction">Delivary Instructions</label></td>
                    <td>: <textarea type="text" id="delivary instruction"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Desain Your Dream Pizza </legend>
            <h4>Crust (Choose one) :</h4>
            <ul>
                <li>
                    <input type="radio" id="clasic" name="crust">
                    <label for="clasic">Clasic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain" name="crust">
                    <label for="multigrain">multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">una</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust" >
                    <label for="meat">Meat Lovers</label>
                </li>
            </ul>
            <h4>Topping (Choose as many as you want</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Sauce</label>
                  </li>
                  <li>
                    <input type="checkbox" id="mozarella">
                    <label for="mozarella">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperani">
                    <label for="pepperani">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="jamurc">
                    <label for="jamur">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="nanas">
                    <label for="nanas">Ancories</label>
                </li>
                <li>
                    <input type="checkbox" id="pinapple">
                    <label for="pinapple">Pinapple</label>
                </li>
                  
            </ul>
            <h4>Number </h4>
            <label for="count">How many pizza</label>
            <input type=number" id="count">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
